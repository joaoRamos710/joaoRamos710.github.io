<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index_Ex1_Css.css">
</head>
<body>
  <section id="eventos">
    <h1>Eventos</h1>
    <div class="eventos-container">
      <ol>
        <li id="mudar-frase">Passa por aqui!</li>
        
        <li id="mudar-cor">
         
          <p id="texto">Pinta-me!</p>

       
          <div>
              <input type="button" name="cor" id="red" value="Red">
              <input type="button" name="cor" id="green" value="Green">
              <input type="button" name="cor" id="blue" value="Blue">
            </div>
        </li>
        
        <li>
            <label for="texto">Experimenta escrever...</label>
            <input type="text" name="texto" id="box-texto" placeholder="Experimenta escrever" size="30" maxlength="30" autocomplete="name" autofocus required>
        </li>
        
        <li>
          <label for="cor-input">Escolha uma cor em inglês:</label>
          <input type="text" name="cor-input" id="cor-input" placeholder="Escreva a cor" size="30" maxlength="30" autocomplete="name" required>
          <button type="button">Submeter</button>
        </li>
        
        <li>
          <input type="button" name="conta" id="conta" value="Conta!">
          <span id="count"></span> 
        </li>
      </ol>
    </div>
  </section>

  <footer>Pedro Ramos | Lusofona | 2º ano</footer>
  <script src="/lab7/index_Ex1_Java.js"></script>

  <!-- Código de exemplo para associar eventos com querySelector-->
</body>
</html>
