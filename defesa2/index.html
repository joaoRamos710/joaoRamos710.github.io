<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Loja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>DEISTORE</h1>
    <nav>
      <a href="#produtos">Produtos</a>
      <a href="#cesto">Cesto</a>
    </nav>
  </header>

 
  <h2>Selecione os seus Produtos</h2>

  <section id="filtros">


    <label for="filtrar">Filtrar</label>
    <select id="filtrar">
      <option value="" disabled selected>Todas as categorias</option>
      <option value="T-shirts">T-shirts</option>
      <option value="Canecas">Canecas</option>
      <option value="Meias">Meias</option>
    </select>


  
    <label for="ordenar">Ordenar</label>
    <select id="ordenar">
      <option value="" disabled selected>Ordenar pelo rating</option>
      <option value="decrescente">Rating Decrescente</option>
      <option value="crescente">Rating Crescente</option>
    </select>
    
   
    <label for="pesquisar">Procurar</label>
    <input type="text" id="pesquisa" name="pesquisa" placeholder="pesquise por produto" min="0" max="50" step="1" required>
  
        
  </section>

  <section id="produtos">

    <ul id="lista-produtos">
     
    </ul>
    <button id="allProducts"> Adicionar Todos Os Produtos</button>
  </section>

  <aside id="cesto">

    <h2>Produtos Selecionados</h2>

    <ul id="lista-cesto">
     
      
    </ul>
    
    
    <section id="checkout">

      <h3 id="custo-total"></h3>

       <label for="estudante_deisi"> És estudante do DEISI?
       <input type="checkbox" id="estudante_deisi" name="estudante_deisi" value="sim">
       </label>
    
       <label for="cupao">Cupão de desconto:
       <input type="text" id="cupao" name="cupao">
       </label>

       <label for="address">Morada:
        <input type="text" id="address" name="address">
        </label>

      <button id="botao-comprar">Comprar</button>

      
        <h3 id="valor-final"></h3>
        <p id="ref-bancaria"></p>
       
      
   </section>

   
  </aside>

 

  <footer>Pedro Ramos | Lusófona | 2º ano | 2024</footer>

  <script src="/lab10/main.js"></script>
  

</body>
</html>
