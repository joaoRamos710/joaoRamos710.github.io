    <h2>Formulário de Intenção de Viagem</h2>

    <form id="intencao-viagem" method="post" action="https://postman-echo.com/post">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Introduza o seu nome" size="30" maxlength="30" autocomplete="name" required>

            <label for="apelido">Apelido:</label>
            <input type="text" name="apelido" id="apelido" placeholder="Introduza o seu apelido" size="30" maxlength="30" autocomplete="family-name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Introduza o seu email" size="30" required>
        </fieldset><br>

        <fieldset>
            <legend>Detalhes da Viagem</legend>

            <label for="data-partida">Data de Partida:</label>
            <input type="date" name="data-partida" id="data-partida" required>

            <label for="data-regresso">Data de Regresso:</label>
            <input type="date" name="data-regresso" id="data-regresso" required>

            <label for="num-passageiros">Número de Passageiros:</label>
            <input type="number" name="num-passageiros" id="num-passageiros" min="1" max="20" required>

            <label for="transporte">Meio de Transporte Favorito:</label>
            <select id="transporte" name="transporte" required>
                <option value="" disabled selected>Selecione um meio de transporte</option>
                <option value="carro">Carro</option>
                <option value="comboio">Comboio</option>
                <option value="aviao">Avião</option>
                <option value="outro">Outro</option>
            </select><br><br>

            <label for="servico">Serviço que deseja:</label><br>
            <input type="radio" name="servico" id="basico" value="Básico" required>
            <label for="basico">Básico</label>

            <input type="radio" name="servico" id="basico" value="Básico" required>
            <label for="basico">Plus</label>

            <input type="radio" name="servico" id="premium" value="Premium">
            <label for="premium">Premium</label>
        </fieldset>

        <fieldset>
            <legend>Outros Detalhes</legend>

            <label for="pedidos-especiais">Pedidos Especiais:</label>
            <textarea id="pedidos-especiais" name="pedidos-especiais" rows="4" cols="50" placeholder="Informe seus pedidos especiais" maxlength="500"></textarea>

            <label for="gastos">Valor estimado por pessoa e por dia (em €):</label>
            <input type="number" name="gastos" id="gastos" min="0" step="0.01" placeholder="€" required>
        </fieldset><br>

        <button type="submit">Enviar Intenção de Viagem</button>
        <button type="reset">Reset Formulário</button>
    </form>

    <aside>
        <br>
        <h4>Sky Is The Limit</h4>
        <br>
    </aside>

    <footer>
        <p>Pedro Ramos | Lusofona | 2º ano</p>

</body>

</html>
